<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/results.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Результаты Олимпиады по Информатике</h1>
        <div id="results"></div>
        <button onclick="openEmailModal()">Отправить результаты на email</button>

        <div id="emailModal" style="display:none;">
            <div class="modal-content">
                <span onclick="closeEmailModal()" class="close">&times;</span>
                <h2>Введите ваш email для отправки результатов</h2>
                <input type="email" id="emailInput" placeholder="Ваш email">
                <button onclick="sendEmail()">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
