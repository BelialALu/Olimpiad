<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <!-- Навигация в правом верхнем углу -->
    <div class="navbar">
        <a href="dashboard.html">Пройти</a>
        <a href="results.html">Результаты</a>
        <a href="support.html">Связь с поддержкой</a>
        <a href="profile.html">Личный кабинет</a>
        <button onclick="logout()">Выйти</button>
    </div>

    <div class="container">
        <h1>Личный кабинет</h1>

        <form id="updateProfileForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" disabled>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password">
                <button type="button" onclick="togglePassword()">Показать пароль</button>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>

    <script type="module">
        import { auth } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Получаем текущего пользователя
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('email').value = user.email;
                }
            });

            // Обработка формы обновления профиля
            document.getElementById('updateProfileForm').addEventListener('submit', event => {
                event.preventDefault();
                const newPassword = document.getElementById('password').value;
                if (newPassword) {
                    const user = auth.currentUser;
                    user.updatePassword(newPassword)
                        .then(() => {
                            alert('Пароль успешно обновлен!');
                        })
                        .catch(error => {
                            alert('Ошибка обновления пароля: ' + error.message);
                        });
                }
            });
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
