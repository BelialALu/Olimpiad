<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box form-box">
            <h1>Вход</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Войти</button>
                    <button type="button" id="forgotPasswordBtn">Забыли пароль?</button>
                </div>
            </form>

            <!-- Модальное окно для сброса пароля -->
            <div id="forgotPasswordModal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close">&times;</span>
                    <h2>Сброс пароля</h2>
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="resetEmail">Введите ваш email:</label>
                            <input type="email" id="resetEmail" required>
                        </div>
                        <button type="button" id="resetPasswordBtn">Сбросить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
