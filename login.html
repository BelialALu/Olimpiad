<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <button id="forgotPasswordBtn">Забыли пароль?</button>

        <!-- Модальное окно для сброса пароля -->
        <div id="forgotPasswordModal" style="display: none;">
            <div>
                <span id="closeModalBtn">&times;</span>
                <h2>Сброс пароля</h2>
                <form id="resetPasswordForm">
                    <div>
                        <label for="resetEmail">Введите ваш email:</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    <button type="button" id="resetPasswordBtn">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
