<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Подключение Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="js/auth.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        <button id="forgotPasswordBtn">Забыли пароль?</button>
    </div>

    <!-- Модальное окно для сброса пароля -->
    <div id="forgotPasswordModal" style="display:none;">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Восстановление пароля</h2>
            <p>Введите ваш email для сброса пароля:</p>
            <input type="email" id="resetEmail" placeholder="Email" required>
            <button id="resetPasswordBtn">Отправить инструкции</button>
        </div>
    </div>

    <script type="module">
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';

        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDGvOMm510KgJMpbCyxQqEq3aajE-Wafgw",
            authDomain: "olimpiada-informatic.firebaseapp.com",
            projectId: "olimpiada-informatic",
            storageBucket: "olimpiada-informatic.appspot.com",
            messagingSenderId: "946061821959",
            appId: "1:946061821959:web:0539adc8a359bb7c7802a2",
            measurementId: "G-980CGTSJ4Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        });

        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        });

        document.getElementById('resetPasswordBtn').addEventListener('click', () => {
            const email = document.getElementById('resetEmail').value;
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('Инструкции по сбросу пароля отправлены на указанный email.');
                        document.getElementById('forgotPasswordModal').style.display = 'none';
                    })
                    .catch((error) => {
                        alert('Ошибка: ' + error.message);
                    });
            } else {
                alert('Пожалуйста, введите email.');
            }
        });
    </script>
</body>
</html>
